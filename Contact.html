.card__heading {

  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}
.contact__map:after {
  background: -webkit-radial-gradient(ellipse 80px 80px at 184px 155px, rgba(255, 255, 255, 0.2) 99%, #ffffff 250%);
